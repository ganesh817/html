<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        .container {
            width: 100%;
            background-color:yellow;
            padding: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left; /* This makes the element float to the left */
            background-color: greenyellow;
            color: white;
            text-align: center;
            line-height: 200px; /* Center text vertically */
        }
        .clear {
            clear:both; /* This clears the floating elements */
            background-color: pink;
            padding: 10px;
            text-align: center;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="clear">Cleared Floating Elements</div>
    </div>
</body>
</html>
