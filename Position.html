<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        /* Basic styles for the example */
        body {
            font-family:sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
            position: relative; /* Makes it easier to see the effects of absolute positioning */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .static {
            position: static; /* Default positioning */
        }

        .relative {
            position: relative;
            top: 20px;
            left: 20px;
        }

        .absolute {
            position: absolute;
            top: 50px;
            right: 20px;
        }

        .fixed {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
    </div>
    <div class="box fixed">Fixed</div>
    
</body>
</html>
